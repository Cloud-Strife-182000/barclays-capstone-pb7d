<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/styles.css">
</head>

<body>

<div class="header">
  <a th:href="@{home}" class="logo">CompanyLogo</a>
  <div class="header-right">
    <a th:href="@{home}">Home</a>
    <a class="active" th:href="@{account}">Your Account</a>
  </div>
</div>

<div style="padding-left:20px">

    <h1>Your Account</h1>

    <h2>Account Details:</h2>

    <p>Name:</p><p th:text="${curr_account.name}" />
    <p>Account Number:</p><p th:text="${curr_account.accNo}" />
    <p>Current Balance:</p><p th:text="${curr_account.currBal}" />
    <p>Mail ID:</p><p th:text="${curr_account.mailID}" />

    <form action="#" th:action="@{/account}" method="post">
        <input type="submit" value="Log Out">
    </form>

    <br>

</div>

<footer>
    <p>Footer<br></p>
</footer>

</body>
</html>
