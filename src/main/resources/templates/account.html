<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/styles.css">
</head>

<body>

<div class="header">
  <a th:href="@{home}" class="logo">PB7D - Home Loan</a>
  <div class="header-right">
    <a th:href="@{home}">Home</a>
    <a class="active" th:href="@{account}">Your Account</a>
  </div>
</div>

<div style="padding-left:20px">

    <h1>Your Account</h1>

    <h2>Savings Account Details:</h2>

    <label><b>Name:</b></label>
    <p th:text="${curr_account.name}" />

    <label><b>Account Number:</b></label>
    <p th:text="${curr_account.accNo}" />

    <label><b>Current Balance:</b></label>
    <p th:text="${curr_account.currBal}" />

    <label><b>Mail ID:</b></label>
    <p th:text="${curr_account.mailID}" />

    <div th:if="${loanAccountExists}">

        <h2>Loan Account Details:</h2>

        <label><b>Maximum Loan Grant:</b></label>
        <p th:text="${curr_loanAccount.maxLoanGrant}" />

        <label><b>Interest Rate:</b></label>
        <p th:text="${curr_loanAccount.interestRate}" />

        <label><b>Tenure:</b></label>
        <p th:text="${curr_loanAccount.tenure}" />

        <label><b>Loan Amount:</b></label>
        <p th:text="${curr_loanAccount.loanAmount}" />

        <label><b>Loan Status:</b></label>
        <p th:text="${curr_loanAccount.loanStatus}" />

        <label><b>Loan Address:</b></label>
        <p th:text="${curr_loanAccount.loanAddress}" />

        <label><b>Net Monthly Salary:</b></label>
        <p th:text="${curr_loanAccount.netMonthlySalary}" />

        <h2>Loan Repayment Details:</h2>

        <label><b>EMI:</b></label>
        <p th:text="${curr_schedule.EMI}" />

        <label><b>Principal:</b></label>
        <p th:text="${curr_schedule.PrincipalAmount}" />

        <label><b>Outstanding:</b></label>
        <p th:text="${curr_schedule.Outstanding}" />

        <label><b>Interest:</b></label>
        <p th:text="${curr_schedule.InterestAmount}" />

        <label><b>Status:</b></label>
        <p th:text="${curr_schedule.Status}" />

        <label><b>Months:</b></label>
        <p th:text="${curr_schedule.Months}" />

        <table>
          <tr>
            <th>Month</th>
            <th>EMI</th>
            <th>Principal</th>
            <th>Interest</th>
            <th>Balance</th>
          </tr>
          <tr th:each="entry : ${scheduleList}">
            <td th:text="${entry.month}"></td>
            <td th:text="${entry.emi}"></td>
            <td th:text="${entry.principal}"></td>
            <td th:text="${entry.interest}"></td>
            <td th:text="${entry.balance}"></td>
          </tr>
        <table>

    </div>

    <br><br>

    <a th:if="${!loanAccountExists}" th:href="@{loan}"><button>Apply for Loan</button></a>

    <a th:if="${loanAccountExists}" th:href="@{export_schedule}"><button>Export Schedule</button></a>

    <a th:if="${loanAccountExists}" th:href="@{prepayment}"><button>Loan Prepayment</button></a>

    <a th:if="${loanAccountExists}" th:href="@{foreclosure}"><button>Loan Foreclosure</button></a>

    <br><br>

    <form action="#" th:action="@{/account}" method="post">
        <input type="submit" value="Log Out">
    </form>

    <br><br>

</div>

<footer>
    <p>Footer<br></p>
</footer>

</body>
</html>
